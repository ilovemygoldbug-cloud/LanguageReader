<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lexicon Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React + ReactDOM + Babel (so we can write JSX in one file) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="min-h-screen bg-slate-50 text-slate-900">
  <div id="root"></div>

  <script type="text/babel">
    const { useEffect, useMemo, useRef, useState } = React;

    const DEFAULT_PAGE_SIZE = 50;

    function makeEmptyLexicon(){
      return {
        meta: { source: 'local', version: 1, language: 'es', nativeLang: 'en' },
        entries: []
      };
    }

    function validateLexicon(obj){
      if (!obj || typeof obj !== 'object') throw new Error('File is not a JSON object');
      if (!obj.meta || typeof obj.meta !== 'object') throw new Error('Missing meta block');
      if (!('language' in obj.meta)) throw new Error('meta.language missing');
      if (!('nativeLang' in obj.meta)) throw new Error('meta.nativeLang missing');
      if (!Array.isArray(obj.entries)) throw new Error('entries must be an array');
      for (const [i,e] of obj.entries.entries()){
        if (!e || typeof e !== 'object') throw new Error(`Entry #${i+1} is not an object`);
        if (typeof e.term !== 'string') throw new Error(`Entry #${i+1} missing term (string)`);
        if (!Array.isArray(e.english)) throw new Error(`Entry #${i+1} english must be array`);
        if (typeof e.status !== 'number') throw new Error(`Entry #${i+1} status must be number`);
      }
    }

    function downloadJSON(filename, dataObj){
      const blob = new Blob([JSON.stringify(dataObj, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = filename; document.body.appendChild(a); a.click(); a.remove();
      URL.revokeObjectURL(url);
    }

    function classNames(...xs){ return xs.filter(Boolean).join(' '); }

    function Th({children, className}){
      return <th className={classNames('px-3 py-2 text-xs font-semibold uppercase tracking-wide text-slate-600', className)}>{children}</th>;
    }

    function EditableRow({ entry, onChange, onDelete }){
      const [term, setTerm] = useState(entry.term);
      const [englishCSV, setEnglishCSV] = useState((entry.english || []).join(', '));
      const [status, setStatus] = useState(entry.status ?? 1);
      const [scope, setScope] = useState(entry.scope || 'word');
      const [notes, setNotes] = useState(entry.notes || '');

      useEffect(() => {
        setTerm(entry.term);
        setEnglishCSV((entry.english || []).join(', '));
        setStatus(entry.status ?? 1);
        setScope(entry.scope || 'word');
        setNotes(entry.notes || '');
      }, [entry.term, entry.status, entry.scope, entry.notes]);

      function pushChange(){
        const english = englishCSV.split(',').map(s=>s.trim()).filter(Boolean);
        onChange({ term, english, status: Number(status), scope, notes });
      }

      return (
        <tr className="border-b last:border-none">
          <td className="align-top p-2 min-w-[14rem]"><input className="w-full rounded-lg border px-2 py-1" value={term} onChange={e=>setTerm(e.target.value)} onBlur={pushChange} /></td>
          <td className="align-top p-2 min-w-[18rem]"><input className="w-full rounded-lg border px-2 py-1" value={englishCSV} onChange={e=>setEnglishCSV(e.target.value)} onBlur={pushChange} /></td>
          <td className="align-top p-2 w-28">
            <select className="w-full rounded-lg border px-2 py-1" value={status} onChange={e=>setStatus(Number(e.target.value))} onBlur={pushChange}>
              {[
                    { value: 0, label: '0 - Ignore' },
                    { value: 1, label: '1 - New' },
                    { value: 2, label: '2 - Seen' },
                    { value: 3, label: '3 - Familiar' },
                    { value: 4, label: '4 - Known' },
                  ].map(o=> <option key={o.value} value={o.value}>{o.label}</option>)}
            </select>
          </td>
          <td className="align-top p-2 w-36">
        <select className="w-full rounded-lg border px-2 py-1" value={scope} onChange={e=>{ setScope(e.target.value); setTimeout(pushChange, 0); }}>
          {['word','phrase','idiom','other'].map(s=> <option key={s} value={s}>{s}</option>)}
        </select>
      </td>
          <td className="align-top p-2 min-w-[16rem]"><input className="w-full rounded-lg border px-2 py-1" value={notes} onChange={e=>setNotes(e.target.value)} onBlur={pushChange} /></td>
          <td className="align-top p-2 w-28">
            <button className="px-2 py-1 rounded-lg border shadow bg-rose-50 text-rose-700 hover:bg-rose-100" onClick={onDelete}>Delete</button>
          </td>
        </tr>
      );
    }

    function App(){
      const [lexicon, setLexicon] = useState(null);
      const [query, setQuery] = useState('');
      const [page, setPage] = useState(1);
      const [pageSize, setPageSize] = useState(DEFAULT_PAGE_SIZE);
      const [showAdd, setShowAdd] = useState(false);
      const [addDraft, setAddDraft] = useState({ term: '', englishCSV: '', status: 1, scope: 'word', notes: '' });
      const fileInputRef = useRef(null);

      const filtered = useMemo(()=>{
        if (!lexicon) return [];
        const q = query.trim().toLowerCase();
        const entries = lexicon.entries || [];
        if (!q) return entries;
        return entries.filter(e => {
          const hitsTerm = e.term.toLowerCase().includes(q);
          const hitsEng = (e.english || []).some(t => (t||'').toLowerCase().includes(q));
          const hitsNotes = (e.notes || '').toLowerCase().includes(q);
          return hitsTerm || hitsEng || hitsNotes;
        });
      }, [lexicon, query]);

      const pageCount = useMemo(()=> Math.max(1, Math.ceil(filtered.length / pageSize)), [filtered.length, pageSize]);
      useEffect(()=>{ if (page > pageCount) setPage(pageCount); }, [page, pageCount]);
      const pageSlice = useMemo(()=> filtered.slice((page-1)*pageSize, page*pageSize), [filtered, page, pageSize]);

      function onUploadFile(file){
        const reader = new FileReader();
        reader.onload = () => {
          try{
            const obj = JSON.parse(String(reader.result));
            validateLexicon(obj);
            const obj2 = {
              ...obj,
              entries: (obj.entries || []).map(e => ({
                ...e,
                scope: (e.scope === 'form' || !e.scope) ? 'word' : e.scope,
                status: Number.isFinite(e.status) ? e.status : 1,
              })),
            };
            setLexicon(obj2);
            setQuery('');
            setPage(1);
          }catch(err){
            alert('Failed to load lexicon: ' + (err && err.message ? err.message : String(err)));
          }
        };
        reader.readAsText(file);
      }

      function handleFileInputChange(e){
        const file = e.target.files?.[0];
        if (file) onUploadFile(file);
        e.target.value = '';
      }

      function addEntry(){
        if (!lexicon) return;
        const term = addDraft.term.trim();
        const englishArr = addDraft.englishCSV.split(',').map(s=>s.trim()).filter(Boolean);
        if (!term) return alert('Term required');
        const newEntry = { term, english: englishArr, status: Number(addDraft.status)||0, scope: addDraft.scope || 'word', notes: addDraft.notes || '' };
        setLexicon({ ...lexicon, entries: [newEntry, ...lexicon.entries] });
        setShowAdd(false);
        setAddDraft({ term: '', englishCSV: '', status: 1, scope: 'word', notes: '' });
        setPage(1);
      }

      function deleteEntry(idxInSlice){
        if (!lexicon) return;
        const globalIdx = (page - 1) * pageSize + idxInSlice;
        const entry = filtered[globalIdx];
        if (!entry) return;
        if (!confirm(`Delete “${entry.term}”?`)) return;
        const newEntries = lexicon.entries.filter(e => e !== entry);
        setLexicon({ ...lexicon, entries: newEntries });
      }

      function updateEntry(idxInSlice, patch){
        if (!lexicon) return;
        const globalIdx = (page - 1) * pageSize + idxInSlice;
        const target = filtered[globalIdx];
        if (!target) return;
        const newEntry = { ...target, ...patch };
        const newEntries = lexicon.entries.map(e => e === target ? newEntry : e);
        setLexicon({ ...lexicon, entries: newEntries });
      }

      function updateMeta(patch){
        if (!lexicon) return;
        setLexicon({ ...lexicon, meta: { ...lexicon.meta, ...patch } });
      }

      function saveJSON(){
        if (!lexicon) return alert('No lexicon loaded');
        const filename = `lexicon_${lexicon.meta.language || 'target'}_to_${lexicon.meta.nativeLang || 'native'}.json`;
        downloadJSON(filename, lexicon);
      }

      function createNew(){
        setLexicon(makeEmptyLexicon());
        setQuery('');
        setPage(1);
        fileInputRef.current?.focus();
      }

      return (
        <div className="max-w-6xl mx-auto px-4 py-6">
          <header className="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
            <h1 className="text-2xl font-bold">Lexicon Manager</h1>
            <div className="flex flex-wrap gap-2">
              <label className="inline-flex items-center gap-2 px-3 py-2 bg-white rounded-xl shadow border cursor-pointer hover:bg-slate-50">
                <input ref={fileInputRef} type="file" accept="application/json,.json" className="hidden" onChange={handleFileInputChange} />
                <span>Open JSON</span>
              </label>
              <button onClick={saveJSON} className="px-3 py-2 bg-emerald-600 text-white rounded-xl shadow hover:bg-emerald-700 disabled:opacity-50" disabled={!lexicon}>Download JSON</button>
              <button onClick={createNew} className="px-3 py-2 bg-slate-900 text-white rounded-xl shadow hover:bg-slate-800">New Empty</button>
            </div>
          </header>

          <section className="mt-6 p-4 bg-white rounded-xl shadow border">
            <h2 className="font-semibold mb-3">Meta</h2>
            {lexicon ? (
              <div className="grid grid-cols-1 md:grid-cols-4 gap-3">
                <div>
                  <label className="block text-sm font-medium mb-1">Target language (terms)</label>
                  <input className="w-full rounded-lg border px-3 py-2" value={lexicon.meta.language || ''} onChange={(e)=>updateMeta({ language: e.target.value })} placeholder="e.g., es" />
                </div>
                <div>
                  <label className="block text-sm font-medium mb-1">Native language (translations)</label>
                  <input className="w-full rounded-lg border px-3 py-2" value={lexicon.meta.nativeLang || ''} onChange={(e)=>updateMeta({ nativeLang: e.target.value })} placeholder="e.g., en" />
                </div>
                <div>
                  <label className="block text-sm font-medium mb-1">Version</label>
                  <input type="number" inputMode="numeric" className="w-full rounded-lg border px-3 py-2" value={lexicon.meta.version ?? 1} onChange={(e)=>{
                    const v = e.target.value; if (v === '') { updateMeta({ version: 1 }); return; }
                    const n = Number(v); if (Number.isFinite(n) && n >= 1) updateMeta({ version: n });
                  }} onBlur={(e)=>{ const n = Number(e.target.value || 1); updateMeta({ version: Number.isFinite(n) && n >= 1 ? n : 1 }); }} min={1} step={1} />
                </div>
                <div>
                  <label className="block text-sm font-medium mb-1">Source</label>
                  <input className="w-full rounded-lg border px-3 py-2" value={lexicon.meta.source || ''} onChange={(e)=>updateMeta({ source: e.target.value })} placeholder="optional" />
                </div>
              </div>
            ) : (
              <p className="text-slate-600">Open your dictionary JSON to edit meta and entries, or click <strong>New Empty</strong> to start from scratch.</p>
            )}
          </section>

          <section className="mt-4 p-4 bg-white rounded-xl shadow border flex flex-col gap-3">
            <div className="flex flex-col md:flex-row md:items-center gap-3">
              <input className="flex-1 rounded-lg border px-3 py-2" placeholder="Search term / translation / notes…" value={query} onChange={(e)=>{ setQuery(e.target.value); setPage(1); }} disabled={!lexicon} />
              <div className="flex items-center gap-2">
                <button className="px-3 py-2 rounded-xl border shadow bg-slate-100 hover:bg-slate-200 disabled:opacity-50" onClick={()=>setShowAdd(true)} disabled={!lexicon}>+ Add entry</button>
                <div className="flex items-center gap-2">
                  <label className="text-sm">Page size</label>
                  <select className="rounded-lg border px-2 py-2" value={pageSize} onChange={(e)=>{ setPageSize(Number(e.target.value)); setPage(1); }}>
                    {[25,50,100,200].map(n=> <option key={n} value={n}>{n}</option>)}
                  </select>
                </div>
              </div>
            </div>
            {lexicon && (<div className="text-sm text-slate-600">Showing <strong>{filtered.length.toLocaleString()}</strong> of {lexicon.entries.length.toLocaleString()} entries</div>)}
          </section>

          {showAdd && (
            <section className="mt-4 p-4 bg-white rounded-xl shadow border">
              <h3 className="font-semibold mb-3">Add a new entry</h3>
              <div className="grid grid-cols-1 md:grid-cols-5 gap-3">
                <div className="md:col-span-2">
                  <label className="block text-sm font-medium mb-1">Term (word or phrase)</label>
                  <input className="w-full rounded-lg border px-3 py-2" value={addDraft.term} onChange={e=>setAddDraft({ ...addDraft, term: e.target.value })} />
                </div>
                <div className="md:col-span-2">
                  <label className="block text-sm font-medium mb-1">Translations (comma‑separated)</label>
                  <input className="w-full rounded-lg border px-3 py-2" value={addDraft.englishCSV} onChange={e=>setAddDraft({ ...addDraft, englishCSV: e.target.value })} />
                </div>
                <div>
                  <label className="block text-sm font-medium mb-1">Status</label>
                  <select className="w-full rounded-lg border px-3 py-2" value={addDraft.status} onChange={e=>setAddDraft({ ...addDraft, status: Number(e.target.value) })}>
                    {[
                    { value: 0, label: '0 - Ignore' },
                    { value: 1, label: '1 - New' },
                    { value: 2, label: '2 - Seen' },
                    { value: 3, label: '3 - Familiar' },
                    { value: 4, label: '4 - Known' },
                  ].map(o=> <option key={o.value} value={o.value}>{o.label}</option>)}
                  </select>
                </div>
                <div>
                  <label className="block text-sm font-medium mb-1">Scope</label>
                  <select className="w-full rounded-lg border px-3 py-2" value={addDraft.scope} onChange={e=>setAddDraft({ ...addDraft, scope: e.target.value })}>
                    {['word','phrase','idiom','other'].map(s=> <option key={s} value={s}>{s}</option>)}
                  </select>
                </div>
                <div className="md:col-span-3">
                  <label className="block text-sm font-medium mb-1">Notes</label>
                  <input className="w-full rounded-lg border px-3 py-2" value={addDraft.notes} onChange={e=>setAddDraft({ ...addDraft, notes: e.target.value })} />
                </div>
              </div>
              <div className="mt-3 flex gap-2">
                <button className="px-3 py-2 bg-emerald-600 text-white rounded-xl shadow hover:bg-emerald-700" onClick={addEntry}>Add</button>
                <button className="px-3 py-2 rounded-xl border shadow bg-slate-100 hover:bg-slate-200" onClick={()=>setShowAdd(false)}>Cancel</button>
              </div>
            </section>
          )}

          <section className="mt-4 p-2 md:p-4 bg-white rounded-xl shadow border overflow-auto">
            {!lexicon ? (
              <div className="p-6 text-slate-600">No lexicon loaded.</div>
            ) : (
              <table className="min-w-full text-sm">
                <thead>
                  <tr className="text-left bg-slate-100">
                    <Th>Term</Th>
                    <Th>Translations</Th>
                    <Th>Status</Th>
                    <Th>Scope</Th>
                    <Th>Notes</Th>
                    <Th className="w-28">Actions</Th>
                  </tr>
                </thead>
                <tbody>
                  {pageSlice.map((e, idx) => (
                    <EditableRow key={idx} entry={e} onChange={(patch)=>updateEntry(idx, patch)} onDelete={()=>deleteEntry(idx)} />
                  ))}
                </tbody>
              </table>
            )}
          </section>

          {lexicon && (
            <nav className="mt-3 flex items-center justify-between">
              <div className="text-sm text-slate-600">Page {page} / {pageCount}</div>
              <div className="flex gap-2">
                <button className="px-3 py-2 rounded-xl border shadow bg-slate-100 hover:bg-slate-200 disabled:opacity-50" onClick={()=>setPage(1)} disabled={page===1}>« First</button>
                <button className="px-3 py-2 rounded-xl border shadow bg-slate-100 hover:bg-slate-200 disabled:opacity-50" onClick={()=>setPage(p=>Math.max(1,p-1))} disabled={page===1}>‹ Prev</button>
                <button className="px-3 py-2 rounded-xl border shadow bg-slate-100 hover:bg-slate-200 disabled:opacity-50" onClick={()=>setPage(p=>Math.min(pageCount,p+1))} disabled={page===pageCount}>Next ›</button>
                <button className="px-3 py-2 rounded-xl border shadow bg-slate-100 hover:bg-slate-200 disabled:opacity-50" onClick={()=>setPage(pageCount)} disabled={page===pageCount}>Last »</button>
              </div>
            </nav>
          )}

          <footer className="mt-8 text-xs text-slate-500">
            <p>Tips: Terms may include spaces or apostrophes (phrases). Use the search box for quick filtering. All changes are kept in memory until you click <em>Download JSON</em>.</p>
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
